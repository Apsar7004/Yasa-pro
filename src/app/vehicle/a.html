<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagonal Split Page Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* to prevent horizontal scrolling */
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f0f0f0; /* color for the left half */
    transform-origin: bottom right;
    transform: skewY(-30deg); /* adjust the angle as needed */
    z-index: 1; /* ensure it's behind the content */
  }

  .right-half {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    background-image: url('your-image-url.jpg');
    background-size: cover;
    background-position: center;
    z-index: 2; /* ensure it's above the diagonal split */
  }
</style>
</head>
<body>

<div class="container">
  <div class="right-half">
    <!-- Content for the right half -->

  </div>
</div>

</body>
</html>
